apply plugin: 'com.android.application'android {    compileSdkVersion 26    defaultConfig {        applicationId "com.wustor.pythopackage"        minSdkVersion 16        targetSdkVersion 26        versionCode 3        versionName "1.2"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    task debugToFir {        dependsOn 'assembleDebug'        doLast {            def upUrl = "http://api.fir.im/apps"            def appName = APP_NAME            def bundleId = project.android.defaultConfig.applicationId            def verName = project.android.defaultConfig.versionName            def apiToken = "9812fa28e4dac156673a5e45e7119631"            def iconPath = "/Users/chmyy/Desktop/PythoPackage/app/build/outputs/apk/debug/app-debug.apk"            def apkPath = "/Users/chmyy/Desktop/PythoPackage/app/src/main/res/mipmap-xxhdpi/ic_launcher.png"            def buildNumber = project.android.defaultConfig.versionCode            def changeLog = CHANGE_LOG            //执行Python脚本            def process = "python upToFir.py ${upUrl} ${appName} ${bundleId} ${verName} ${apiToken} ${iconPath} ${apkPath} ${buildNumber} ${changeLog}".execute()            println("开始上传至fir")            //获取Python脚本日志，便于出错调试            ByteArrayOutputStream result = new ByteArrayOutputStream()            def inputStream = process.getInputStream()            byte[] buffer = new byte[1024]            int length            while ((length = inputStream.read(buffer)) != -1) {                result.write(buffer, 0, length)            }            println(result.toString("UTF-8"))            println "上传结束 "        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:26.1.0'    implementation 'com.android.support.constraint:constraint-layout:1.0.2'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:0.5'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'}